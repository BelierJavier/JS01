<html>
  <head>
    <style>
      body {
        font-family: Helvetica;
        text-align: center;
        background-color: orange;
      }
      #card {
        width: 500px;
        padding: 120px 0;
        margin: 50px auto;
        border: 5px solid black;
        border-radius: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="card"></div>
    <input type="text" id="answer" autofocus/>
    <button onclick="checkAnswer();">Answer</button>

    <script>
      var currentCard = -1;
      var questions = [
        "16 * 42",
        "Who discovered America?",
        "Who was the founder of Apple?",
        "How long does it take Earth to rotate on its axis once?"
      ];
      var answers = [
        "672",
        "Christopher Culombus",
        "Steve Jobs",
        "24 hours"
      ];
      function checkAnswer() {
        var correctAnswer = answers[currentCard];
        var answerInput = document.getElementById("answer");
        var answer = answerInput.value;
        if (answer.toLowerCase() == correctAnswer.toLowerCase()) {
          alert("Great Job!")
        } else {
          alert("No, try harder.")
        }
        showNextCard();
      }
      function showNextCard() {
        if (currentCard < questions.length - 1) {
          currentCard = currentCard + 1;
          var cardDiv = document.getElementById("card");
          cardDiv.textContent = questions[currentCard];
          var answerInput = document.getElementById("answer");
          answerInput.value = "";
        }
      }
      showNextCard();
    </script>
  </body>
</html>
