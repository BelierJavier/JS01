<html>

	<body>

		<script>


			function checkPassword(){

				var password = prompt("What is the password?");

				//This is correct
				if(password == "xyzzy") {
					alert("Correct!");
				}
				//This is wrong
				else{
					alert("Sorry, that password is incorrect.");
					checkPassword();
				}
			}

			checkPassword();

		</script>
